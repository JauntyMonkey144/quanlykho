{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center text-success mb-3">ĐẶT LẠI MẬT KHẨU</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">Lưu Mật Khẩu Mới</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
