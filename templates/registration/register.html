{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card p-4 border-top border-success border-4">
            <h3 class="text-center text-success mb-4 fw-bold">TẠO TÀI KHOẢN MỚI</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3 py-2 fw-bold">Đăng ký</button>
            </form>
            <div class="text-center mt-3">
                <p>Đã có tài khoản? <a href="{% url 'login' %}" class="fw-bold text-success">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
