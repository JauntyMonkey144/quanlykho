{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center text-primary mb-3">QUÊN MẬT KHẨU?</h3>
            <p class="text-muted text-center">Nhập email của bạn, chúng tôi sẽ gửi link đặt lại mật khẩu.</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Gửi Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
