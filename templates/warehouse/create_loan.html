{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Tạo Phiếu Mượn{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" id="loanForm" class="pb-5">
    {% csrf_token %}

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary text-uppercase"><i class="bi bi-file-earmark-plus-fill"></i> Tạo Phiếu Mượn</h3>

        <div>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2">Hủy</a>
            <button type="submit" class="btn btn-success fw-bold px-4 shadow-sm"><i class="bi bi-save"></i> LƯU PHIẾU</button>
        </div>
    </div>
    {% include "warehouse/includes/loan_form_content.html" %}


</form>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<script>
$(document).ready(function() {

    // 1. AUTOCOMPLETE NHÂN VIÊN
    var searchInput = $('#id_ma_nhan_vien');
    var suggestionBox = $('#suggestion-box');

    searchInput.on('input', function() {
        var query = $(this).val().trim();
        if (query.length < 1) { suggestionBox.hide(); return; }

        $.ajax({
            url: "{% url 'api_get_employee' %}",
            data: { 'query': query },
            success: function(data) {
                var html = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(function(emp) {
                        html += `
                            <a href="javascript:void(0)" class="list-group-item list-group-item-action suggestion-item"
                               data-ma="${emp.ma_nhan_vien}" data-ten="${emp.ho_ten}"
                               data-email="${emp.email}" data-cv="${emp.chuc_vu}" data-pb="${emp.phong_ban}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div><strong>${emp.ho_ten}</strong> <span class="badge bg-primary">${emp.ma_nhan_vien}</span><div class="small text-muted">${emp.chuc_vu}</div></div>
                                    <i class="bi bi-chevron-right text-muted"></i>
                                </div>
                            </a>`;
                    });
                    suggestionBox.html(html).show();
                } else {
                    suggestionBox.html('<div class="list-group-item text-muted text-center">Không tìm thấy.</div>').show();
                }
            }
        });
    });

    $(document).on('click', '.suggestion-item', function() {
        var emp = $(this).data();
        $('#id_ma_nhan_vien').val(emp.ma);
        $('#id_nguoi_muon').val(emp.ten);
        $('#id_email').val(emp.email);
        $('#id_chuc_vu').val(emp.cv);
        $('#id_phong_ban').val(emp.pb);
        $('#id_ma_nhan_vien').addClass('is-valid');
        suggestionBox.hide();
    });

    $(document).on('click', function(e) {
        if (!$(e.target).closest('#id_ma_nhan_vien').length && !$(e.target).closest('#suggestion-box').length) {
            suggestionBox.hide();
        }
    });

    // 2. TÌNH TRẠNG (ẨN/HIỆN Ô KHÁC)
    $(document).on('change', '.condition-select', function() {
        var val = $(this).val();
        var div = $(this).siblings('.condition-other-wrapper');
        if (val === 'khac') { div.removeClass('d-none').find('input').focus(); }
        else { div.addClass('d-none').find('input').val(''); }
    });
    $('.condition-select').trigger('change');

    // 3. FORMSET (THÊM/XÓA DÒNG)
    function updateRowIndices() {
        $('#items-table .item-row:visible').each(function(index) {
            $(this).find('.row-index').text(index + 1);
        });
    }

    $('#add-row').click(function() {
        var totalForms = $('#id_items-TOTAL_FORMS');
        var formIdx = parseInt(totalForms.val());
        var newRow = $('#empty-form-template').html().replace(/__prefix__/g, formIdx);
        $('#form-body').append(newRow);
        totalForms.val(formIdx + 1);
        updateRowIndices();
        $('.condition-select').trigger('change');
    });

    $(document).on('click', '.delete-row', function() {
        var row = $(this).closest('tr');
        if (row.find('input[name$="-id"]').val()) {
            row.find('input[name$="-DELETE"]').prop('checked', true);
            row.hide();
        } else {
            row.remove();
        }
        updateRowIndices();
    });

    // 4. UPLOAD ẢNH (KÉO THẢ & XÓA)
    const dt = new DataTransfer();
    const input = document.getElementById('id_photos');
    const dropZone = $('#drop-zone');

    $('#btn-select').on('click', function(e) { e.stopPropagation(); $('#id_photos').click(); });
    dropZone.on('click', function(e) { if (!$(e.target).is('#id_photos')) $('#id_photos').click(); });
    
    dropZone.on('dragover', function(e) { e.preventDefault(); e.stopPropagation(); $(this).addClass('drag-over'); });
    dropZone.on('dragleave drop', function(e) { e.preventDefault(); e.stopPropagation(); $(this).removeClass('drag-over'); });
    
    dropZone.on('drop', function(e) { handleFiles(e.originalEvent.dataTransfer.files); });
    $('#id_photos').on('change', function() { handleFiles(this.files); });

    function handleFiles(files) {
        for (let i = 0; i < files.length; i++) {
            if (files[i].type.startsWith('image/')) dt.items.add(files[i]);
        }
        input.files = dt.files;
        renderPreview();
    }

    function renderPreview() {
        $('#new-images-preview').html('');
        Array.from(dt.files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#new-images-preview').append(`
                    <div class="col-auto fade-in">
                        <div class="position-relative border rounded p-1 bg-white shadow-sm" style="width: 100px; height: 100px;">
                            <img src="${e.target.result}" class="w-100 h-100 object-fit-cover rounded">
                            <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 p-0 d-flex align-items-center justify-content-center rounded-circle btn-remove-img" data-index="${index}" style="width: 20px; height: 20px; transform: translate(30%, -30%);"><i class="bi bi-x small"></i></button>
                        </div>
                    </div>`);
            }
            reader.readAsDataURL(file);
        });
    }

    $(document).on('click', '.btn-remove-img', function(e) {
        e.stopPropagation();
        const idx = $(this).data('index');
        const newDt = new DataTransfer();
        Array.from(dt.files).forEach((f, i) => { if (i !== idx) newDt.items.add(f); });
        dt.items.clear(); Array.from(newDt.files).forEach(f => dt.items.add(f));
        input.files = dt.files;
        renderPreview();
    });

    // 5. EXCEL PREVIEW (JS)
    const excelInput = document.getElementById('id_excel_file');
    const excelZone = $('#excel-drop-zone');

    $('#btn-select-excel').on('click', function(e) { e.stopPropagation(); $(excelInput).click(); });
    excelZone.on('click', function(e) { if (!$(e.target).is(excelInput)) $(excelInput).click(); });

    excelZone.on('dragover', function(e) { e.preventDefault(); e.stopPropagation(); $(this).addClass('drag-over-excel'); });
    excelZone.on('dragleave drop', function(e) { e.preventDefault(); e.stopPropagation(); $(this).removeClass('drag-over-excel'); });

    excelZone.on('drop', function(e) { 
        if (e.originalEvent.dataTransfer.files.length > 0) processExcel(e.originalEvent.dataTransfer.files[0]); 
    });
    $(excelInput).on('change', function() { 
        if (this.files.length > 0) processExcel(this.files[0]); 
    });

    function processExcel(file) {
        $('#excel-file-name').html(`<i class="bi bi-check-circle-fill"></i> ${file.name}`);
        
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = new Uint8Array(e.target.result);
            var workbook = XLSX.read(data, {type: 'array'});
            var jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
            
            if (jsonData.length > 1 && confirm("Xóa dữ liệu cũ trong bảng và điền từ Excel?")) {
                $('#form-body .item-row').not('#empty-form-template .item-row').remove();
                $('#id_items-TOTAL_FORMS').val(0);

                for (var i = 1; i < jsonData.length; i++) {
                    var row = jsonData[i];
                    if (!row || row.length === 0) continue;

                    // Giả định cột: Tên(0), ĐVT(1), SL(2), Ngày Mượn(3), Ngày Trả(4), Tình trạng(5), Ghi chú(6)
                    $('#add-row').click();
                    var lastRow = $('#form-body .item-row').last();
                    
                    lastRow.find('[name$="-ten_tai_san"]').val(row[0] || "");
                    lastRow.find('[name$="-don_vi_tinh"]').val(row[1] || "Cái");
                    lastRow.find('[name$="-so_luong"]').val(row[2] || 1);
                    // Ngày tháng Excel cần xử lý thêm nếu là số serial, ở đây giả định là string
                    lastRow.find('[name$="-ghi_chu"]').val(row[6] || "");
                }
            }
        };
        reader.readAsArrayBuffer(file);
    }
});
</script>
{% endblock %}
